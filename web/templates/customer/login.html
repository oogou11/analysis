{% load staticfiles %}
<head>
    <link href="{% static "web/vendors/css/font-awesome.min.css" %}" rel="stylesheet" />
    <link href="{% static "web/vendors/css/simple-line-icons.min.css" %}" rel="stylesheet" />
    <link href="{% static "web/css/style.css" %}" rel="stylesheet" />
</head>

<body class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-4">
          <div class="card p-4">
            <div class="card-body">
              <h1>登 录</h1>
              <p class="text-muted">输入您的帐号</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4">登录</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">忘记密码?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>注册一个新的账户，从而获取更多功能权限.</p>
                <button type="button" class="btn btn-primary active mt-3">注册</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and necessary plugins -->
  <script src="{% static "web/vendors/js/jquery.min.js" %}"></script>
  <script src="{% static "web/vendors/js/popper.min.js" %}"></script>
  <script src="{% static "web/vendors/js/bootstrap.min.js" %}"></script>

</body>
